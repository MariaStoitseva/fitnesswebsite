{% extends 'base.html' %}

{% block title %}Profile - Fitness Website{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" readonly>
            </div>
            <a href="/users/edit/" class="btn btn-primary">Edit Profile</a>
            <a href="/users/delete/" class="btn btn-danger">Delete Profile</a>
        </form>
    </div>
{% endblock %}
